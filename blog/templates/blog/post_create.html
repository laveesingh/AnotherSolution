{% extends "home/base.html" %}
{% block page_title %}
    {{ post.title }}
{% endblock %}
{% block content %}
    <style>
        input{
            width: 100%;
        }
        textarea{
            width: 100%;
        }
    </style>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <span class="header-span" align="center"> <h2>{{ callback }} Post</h2> </span>
            <form method='POST'>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create Post" class="btn btn-primary">
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
{% endblock %}
