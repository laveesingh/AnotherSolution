{% extends "home/base.html" %}
{% block page_title %}
    View Posts
{% endblock %}
{% block content %}
    <div id="post-list">
        {% for post in object_list %}
            {{post.date|date:"d/m/Y"}}:
            <a href="/blog/details/{{post.id}}">{{post.title}}</a>
            &nbsp;(Last edit: {{post.last_edit_date|date:"d/m/Y"}})
            <hr>
        {% endfor %}
    </div>
{% endblock %}
